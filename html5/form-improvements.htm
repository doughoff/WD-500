<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <style>
        textarea {
            width: 500px;
            max-height: 300px
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <div>
            <label for="name">Text Input:</label>
            <input type="text" name="name" id="name" value="" tabindex="1" placeholder="Your name" />
        </div>
        <div>
            <h4>Radio Button Choice</h4>
            <label for="radio-choice-1">Choice 1</label>
            <input type="radio" name="radio-choices" id="radio-choice-1" tabindex="2" value="choice-1" />
            <label for="radio-choice-2">Choice 2</label>
            <input type="radio" name="radio-choices" id="radio-choice-2" tabindex="3" value="choice-2" />
        </div>
        <div>
            <label for="select-choice">Select Dropdown Choice:</label>
            <select name="select-choice" id="select-choice">
                <option value="">Select from below...</option>
                <optgroup label="A">
                    <option value="Choice 1">Choice 1</option>
                    <option value="Choice 2">Choice 2</option>
                    <option value="Choice 3">Choice 3</option>
                </optgroup>
                <optgroup label="B">
                    <option value="Choice 1">Choice 1</option>
                    <option value="Choice 2">Choice 2</option>
                    <option value="Choice 3">Choice 3</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea"></textarea>
        </div>
        <div>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
