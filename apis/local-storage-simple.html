<body>
    <h1>Local storage test</h1>
    <data id='message'></data><br/>
    <data id='testValue'></data>
    <p>Refresh to see stored value.</p>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
    var x = window.localStorage.testValue;
    if (x) {
        $('#message').text('testValue retrieved');
        $('#testValue').text(x);
    } else {
        window.localStorage.testValue = "FLUXCAPACITOR";
        $('#message').text('testValue stored');
        $('#testValue').text('');
    }
</script>
